<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styling.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript/javascript.js"></script>
</head>
<body>
    <div class="container" id="backdrop">
        <div class="contentpadding row">
            <h1>Donald Trump Trivia</h1>
        </div>
        <p id="instructions">Press the start button to begin!</p>
        <h3 id="timer"></h3>
        <div class="row">
            <div class="col-md-4 beforestart">
                <img src="images/tenor.gif" class="trumpgifs">
            </div>
            <div class="contentpadding col-md-4 beforestart">    
                <button id="startbutton">Start</button>
            </div>
            <div class="col-md-4 beforestart">
                <img src="images/tenor (1).gif" class="trumpgifs">
            </div>
        </div>
        
        <div id="pageContent"></div>
    </div>
</body>
</html>
